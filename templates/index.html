<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ IT Job Market Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‡³ðŸ‡¿ New Zealand IT Job Market Analyzer</h1>
            <p>Track and analyze IT job trends across New Zealand</p>
        </header>

        <div class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Jobs</h3>
                    <div class="stat-number" id="total-jobs">-</div>
                </div>
                <div class="stat-card">
                    <h3>New This Week</h3>
                    <div class="stat-number" id="recent-jobs">-</div>
                </div>
                <div class="stat-card">
                    <h3>Top Category</h3>
                    <div class="stat-text" id="top-category">-</div>
                </div>
                <div class="stat-card">
                    <h3>Last Scrape</h3>
                    <div class="stat-text" id="last-scrape">-</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="category-chart"></canvas>
            </div>
        </div>

        <div class="main-content">
            <div class="filters">
                <input type="text" id="search-input" placeholder="Search jobs..." class="search-input">
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
                <select id="location-filter" class="filter-select">
                    <option value="">All Locations</option>
                </select>
                <button id="search-btn" class="btn btn-primary">Search</button>
                <button id="manual-scrape-btn" class="btn btn-secondary">Manual Scrape</button>
            </div>

            <div class="job-results">
                <div id="job-list"></div>
                <div id="pagination"></div>
            </div>
        </div>

        <div class="ai-analysis">
            <h2>ðŸ¤– AI Analysis Assistant</h2>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Ask me about job trends, salary analysis, or market insights..." class="chat-input">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
                <div class="example-questions">
                    <p>Try asking:</p>
                    <button class="example-btn" data-question="How many data analyst jobs were posted last month?">Data analyst jobs last month</button>
                    <button class="example-btn" data-question="What are the trending skills in software developer jobs?">Trending developer skills</button>
                    <button class="example-btn" data-question="Compare job postings between Auckland and Wellington">Auckland vs Wellington</button>
                    <button class="example-btn" data-question="Show me the top 10 companies hiring IT professionals">Top hiring companies</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
